# Example site configuration for Royal Destinations
# This demonstrates how to configure the scraper for a vacation rental site

manager_name: "Royal Destinations"
manager_domain: "royaldestinations.com"
market_name: "Destin / 30A"

# Starting URLs for crawling
seed_urls:
  - "https://www.royaldestinations.com/vacation-rentals"

# Optional: Additional discovery URLs
sitemap_urls: []
property_directory_urls: []

# URL patterns that indicate listing pages
listing_url_patterns:
  - "/vacation-rentals/"
  - "/property/"
  - "/rental/"

# URL patterns to exclude from crawling
excluded_url_patterns:
  - "/blog"
  - "/about"
  - "/contact"

# CSS selectors for index pages (optional, uses heuristics if not provided)
index_page_selectors:
  listing_link_selector: "a.property-card"  # Optional: specific selector for property links
  pagination_next_selector: null  # Optional: e.g., "a.next-page"
  load_more_selector: null  # Optional: e.g., "button.load-more"
  total_count_selector: null  # Optional: e.g., ".results-count"

# CSS selectors for listing detail pages
listing_page_selectors:
  address_container_selectors:
    - ".property-address"
    - ".address-info"
    - "[itemprop='address']"
  property_name_selector: "h1.property-name"  # Optional
  bedrooms_selector: ".bedrooms"  # Optional
  map_container_selector: "#map-container"  # Optional

# Crawler behavior settings
crawl_settings:
  max_concurrency: 3  # Number of concurrent browser pages
  min_delay_ms: 500  # Minimum delay between requests in milliseconds
  max_depth: 4  # Maximum crawl depth
  scroll_attempts: 5  # Number of scroll attempts for infinite scroll
  wait_for_selector_timeout: 5000  # Timeout for waiting for elements
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
